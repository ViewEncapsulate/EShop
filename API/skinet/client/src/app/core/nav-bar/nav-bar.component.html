<div class="d-flex flex-column flex-md-row align-items-center justify-content-between pb-3px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">
  <img src="/assets/images/logo.png" style="max-height: 70px;" alt="logo" class="logo" routerLink="/"/>
  <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto text-uppercase" style="font-size: larger">
    <a class="p-2" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
    <a class="p-2" routerLink="/shop" routerLinkActive="active">Shop</a>
    <a class="p-2" routerLink="/test-error" routerLinkActive="active">Errors</a>
    <!-- <a class="p-2 text-dark" href="#">Pricing</a> -->
  </nav>
  <div class="d-flex align-items-center">
    <a routerLink="/basket" class="position-relative">
      <i class="fa fa-shopping-cart fa-2x mr-5 test-dark" aria-hidden="true"></i>
      <div *ngIf="(basketService.basketSource$ |async) as basket" class="cart-no">
        {{getCount(basket.items)}}
      </div>
    </a>
    <a class="btn btn-outline-secondary mr-2">Login</a>
    <a class="btn btn-outline-secondary mr-3">Sign Up</a>
  </div>
</div>
